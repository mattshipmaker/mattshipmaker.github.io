<style>

</style>

<html>
<head> Button Clicker </head>
<body>
  <div id="counter">0</div>
  <button onClick="countup()">UP</button>
  <button onClick="countdown()">DOWN</button>
</body>
</html>

<script>
var counter = 0;

function countup(){
  counter++
  setCounter()
}
  
function countdown(){
  counter--
  setCounter()
}

  
function setCounter(){
    document.getElementById("counter").innerText = counter
}


</script>
